		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Memory Game</title>
		<link rel="icon" href="pfad/zu/bild.png" type="image/png" />	
		<link rel="stylesheet" href="./style/style.css" />
		<style>
			/* Bereich für ergänzende, Seiten-spezifische CSS-Einstellungen */
		</style>
		<script type="text/javascript" src="./script/memoryLibrary.js"></script>
		<script type="text/javascript" src="./script/gameObjects.js"></script>
		<script>
			/* Bereich für Seiten-spezifische JavaScript-Definitionen */
      window.addEventListener( "load", memoryLibrary.main ) ;
		</script>
	</head>
