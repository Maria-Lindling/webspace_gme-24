<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width;"/>
    <meta charset="utf-8"/>
    <title>Jump&amp;Run</title>
    <style>
body {
  background: #808080 ;
}

#imgsources {
  display: none ;
}

#playarea {
  display: block ;
  position: fixed ;
  top: 5% ;
  bottom: 5% ;
  left: 5% ;
  right: 5% ;
  background-color: #000 ;
  box-shadow: 0px 0px 20px #000;
  border-radius: 40px ;
}

/* #infodisplay {
  
} */
    </style>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/client/script.js"></script>
    <script type="module" src="/client/game/game.js"></script>
    <script>
window.addEventListener('load',startGame) ;
/* nodejs socket hookup */
window.socket = io();
// upload score
document.addEventListener( "uploadScore", async (event) => {
  window.socket.emit('uploadScore', event.scoreData) ;
} ) ;
// log to server
document.addEventListener( "logToServer", async (event) => {
  window.socket.emit('logToServer', event.msgData) ;
} ) ;
// confirm that score was uploaded
window.socket.on('writeToConsole',function(data) {
  let timestamp = new Date() ;
  console.log( `[${timestamp.getHours()}:${timestamp.getMinutes()}:${timestamp.getSeconds()}] <<< "${data}"`);
});
    </script>
  </head>
  <body>
    <div id="imgsources">
      <!--Unsichtbarer Bereich mit den Bildinformationen für JS-->
    </div>
    <div id="playarea">
      <!-- Hier wird das entsprechende Canvas über JS eingefügt -->
    </div>
    <div id="infodisplay">
      <!-- Hier werden HUD-Informationen für das Spiel eingefügt -->
    </div>
  </body>
</html>
