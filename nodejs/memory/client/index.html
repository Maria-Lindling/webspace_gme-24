<!DOCTYPE html>
<html lang="de">
	<head>
		<!-- head-Inhalte sind nur für den Browser und die Suchmaschinen gedacht
			 und NICHT für den Anwender - Ausnahme: title für Tabs und Lesezeichen -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Memory Game</title>
		<link rel="icon" href="pfad/zu/bild.png" type="image/png" />	
		<link rel="stylesheet" href="/client/style/style.css" />
		<style>
			/* Bereich für ergänzende, Seiten-spezifische CSS-Einstellungen */
		</style>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="/client/script/memoryLibrary.js"></script>
		<script type="text/javascript" src="/client/script/gameObjects.js"></script>
		<script>
			/* Bereich für Seiten-spezifische JavaScript-Definitionen */
      window.addEventListener( "load", memoryLibrary.main ) ;
			/* nodejs socket hookup */
      window.socket = io();
      document.addEventListener( "uploadScore", async (event) => {
        window.socket.emit('uploadScore', event.scoreData) ;
      } ) ;
		</script>
	</head>
	<body>
		<!-- body-Inhalte werden dem Anwender im Viewport angezeigt -->
	</body>
</html>
