<!DOCTYPE html>
<html lang="de">
	<head>
		<!-- head-Inhalte sind nur für den Browser und die Suchmaschinen gedacht
			 und NICHT für den Anwender - Ausnahme: title für Tabs und Lesezeichen -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Experimente mit JavaScript</title>
		<link rel="icon" href="pfad/zu/bild.png" type="image/png" />	
		<link rel="stylesheet" href="pfad/zu/datei.css" />
		<style>
			/* Bereich für ergänzende, Seiten-spezifische CSS-Einstellungen */
		</style>
		<script src="pfad/zu/datei.js"></script>
		<script>
			/* Bereich für Seiten-spezifische JavaScript-Definitionen */
		</script>
	</head>
	<body>
		<!-- body-Inhalte werden dem Anwender im Viewport angezeigt -->
    <h1>JavaScript-Experimente</h1>
    <script>
      let multRange = -1 ;
      while( multRange < 1 || multRange > 100 ) {
        multRange = parseInt( prompt(
          "Wie groß soll das Einmaleins sein?" + 
          "\n gib eine Zahl zwischen 1 und 100 ein!"
        ) ) ;
      }

      /**
       * Encloses the given string with a provided HTML-tag.
       * ⚠️ This function is unsafe! There is NO built-in tag-validation!
       * @param {String} value
       * @param {String} tagName
       * @returns {String}
       */
      function encloseWithTag(value, tagName) {
        return `<${tagName}>${value}</${tagName}>` ;
      }
      
      /**
       * @param {Node} parent
       * @param {Number} row
       * @param {Number} range
       * @returns {Node}
       */
      function extrapolateRowData(row, range) {
        let result = document.createElement("tr") ;
        for(let col = 1 ; col <= range ; col++) {
          result.appendChild(document.createElement("td")).innerText = row*col ;
        }
        return result ;
      }

      /**
       * @param {Node} parent
       * @param {Number} range
       */
      function extrapolateTableCells(parent, range) {
        for(let row = 1 ; row <= range ; row++) {
          parent.appendChild( extrapolateRowData(row, range) ) ;
        }
      }

      /**
       * @param {Number} range
       */
      function einmaleins(range) {
        extrapolateTableCells(
          document
            .querySelector("body")
            .appendChild(document.createElement("table")),
        range) ;
      }

      einmaleins(multRange) ;
    </script>
	</body>
</html>
